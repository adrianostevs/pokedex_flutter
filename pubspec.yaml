name: pokedex_flutter
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  network:
    path: network
  shared_dependency:
    path: shared_dependency
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Pokemon
      fonts:
        - asset: fonts/pokemon_solid.ttf